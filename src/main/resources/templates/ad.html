<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Auto Seller</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/ad.js}" ></script>
<script th:src="@{/js/scripts.js}" ></script>
<br/>
<br/>
<script>$(showAd())</script>
<div class="row" name="login_details" id="login_details">
    <script>$(checkUser())</script>
</div>
<br/>

<div class="container">
    <h2>Photos</h2>
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carPhotos" name="carPhotos">
            <script>$(getPhoto())</script>
        </div>
        <a class="left carousel-control" href="#carPhotos" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carPhotos" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<br/>
<div class="container" name="car_ad" id="car_ad">
</div>

</body>
</html>
